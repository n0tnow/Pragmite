name: Pragmite Quality Gate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build Pragmite
      run: |
        cd pragmite-core
        mvn clean package -DskipTests
        cp target/pragmite-core-1.4.0.jar ../pragmite-core.jar

    - name: Run Pragmite Analysis
      run: |
        java -jar pragmite-core.jar \
          --fail-on-critical \
          --min-quality-score 70 \
          --max-critical-issues 0 \
          --format json \
          --output pragmite-report.json

    - name: Upload Analysis Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pragmite-report
        path: pragmite-report.json

    - name: Comment PR with Results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const report = JSON.parse(fs.readFileSync('pragmite-report.json', 'utf8'));
          const score = Math.round(report.qualityScore?.overallScore || 0);
          const critical = report.codeSmells?.filter(s => s.severity === 'CRITICAL').length || 0;

          const comment = `## ğŸ“Š Pragmite Quality Report

          **Quality Score:** ${score}/100
          **Critical Issues:** ${critical}
          **Total Code Smells:** ${report.codeSmells?.length || 0}

          ${score >= 70 && critical === 0 ? 'âœ… Quality gate passed!' : 'âŒ Quality gate failed!'}

          [View full report](../actions/runs/${{ github.run_id }})`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
